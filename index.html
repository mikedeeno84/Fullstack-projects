<!DOCTYPE html>
<html>
<head>
<title>Guessing Game</title>
<link rel="stylesheet" media="screen" href ="CSS/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href ="CSS/styles.css">
</head>
<body>
<div class="container">
<div class="title">Guess the Number!</div>
<div>
 <form>
	<label>Input Number 1-100</label><div>
	<input type="tel" class="form-group input daform" id="user_number" placeholder="Number 1-100"
	></div><div><button type="submit" id="submit" class="btn btn-primary btn-lg">Submit Your Guess!</button></div>
</div>
 </form>

</div>
<div>
	<button type="button" class="button btn btn-info controls" id="play_again"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>
  	<button type="button" class="button btn btn-danger controls" id="hint">Give me a Hint</button>
</div>

<div class="row" id="update"></div>

<div class="button_row">
<table class="table table-bordered">
<tr><td>Guess #</td><td>Your #</td></tr>
<tr><td>1</td><td id="guess_1"></td></tr>
<tr><td>2</td><td id="guess_2"></td></tr>
<tr><td>3</td><td id="guess_3"></td></tr>
<tr><td>4</td><td id="guess_4"></td></tr>
<tr><td>5</td><td id="guess_5"></td></tr>
</table>
</div>
	
<div>
	<div id="guess_info">
		<span id="guess_count">5</span> Guesses Remaing
	</div>
</div>

<div>
	<span id="da_answer"></span>
</div>

<div>
	<span id="victory"><div>What are you pyschic?</div><img src='img/Psychic.png'></span>
</div>

</div>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="js/game.js"></script>

</body>
</html>
