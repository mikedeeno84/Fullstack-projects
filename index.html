<!DOCTYPE html>
<html>
<head>
<title>Guessing Game</title>
<link rel="stylesheet" media="screen" href ="CSS/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href ="CSS/styles.css">
</head>
<body>
<div class="container">
<div class="page-header col-md-4 col-md-offset-4 puretext">Guess the Number!</div>



<div class= "col-md-6 col-md-offset-3">
 <form>
	<label class= "col-md-12 puretext">Input Number 1-100</label>
	<input type="tel" class="form-group input col-md-4 col-md-offset-4" id="user_number" placeholder="Number 1-100"
	><button type="submit" id="submit" class="btn btn-primary btn-lg col-md-4 col-md-offset-4">Submit Your Guess</button>
</div>
 </form>
 </div>
 <div class="row puretext" id="update"></div>

<div class="row col-md-4 col-md-offset-4">
<table class="table table-bordered">
<tr><td>Guess #</td><td>Your #</td></tr>
<tr><td>1</td><td id="guess_1"></td></tr>
<tr><td>2</td><td id="guess_2"></td></tr>
<tr><td>3</td><td id="guess_3"></td></tr>
<tr><td>4</td><td id="guess_4"></td></tr>
<tr><td>5</td><td id="guess_5"></td></tr>
</table>
</div>
	
<div class="clearfix"></div>
<div class="row col-md-4 col-md-offset-4">
	<button type="button" class="button btn btn-info" id="play_again">Play Again</button>

  	<button type="button" class="button btn btn-danger col-md-offset-4" id="hint">Give me a Hint</button>  	
</div>
<div class="clearfix"></div>
<div class= "row">
<div class="puretext"><span id="guess_count">5</span> Guesses Remaing</div>
</div>

<div class "row"><span class="col-md-offset-6" id="da_answer"></span></div>


</div>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="js/game.js"></script>

</body>
</html>
