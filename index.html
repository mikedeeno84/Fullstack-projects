<!DOCTYPE html>
<html>
<head>
<title>Guessing Game</title>
<link rel="stylesheet" media="screen" href ="CSS/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href ="CSS/styles.css">
</head>
<body>
<div class="container">
<div class="page-header col-md-4 col-md-offset-4 puretext">Guess the Number!</div>


<div class="row">
	<div class= "col-md-6 col-md-offset-3">
 <form>
	<label class= "col-md-12 puretext">Input Number 1-100</label>
	<input type="tel" class="form-group input col-md-4 col-md-offset-4" id="exampleInputEmail1" placeholder="Number 1-100">
 </form>
 </div>
</div>
 <div class="row">
	<button type="button" class="btn btn-primary btn-lg col-md-4 col-md-offset-4">Submit Your Guess</button>
</div>

<div class="row">
  <button type="button" class="btn btn-info col-md-2 col-md-offset-4">Play Again</button>
  <button type="button" class="btn btn-danger col-md-2">Give me a Hint</button>
</div>

<div class="puretext">5 Guesses Remaing</div>

</div>

</body>
</html>
